<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Q3 - Course Registration Form</title></head>
<body>
<h1>Course Registration Form</h1>
<form>
  <fieldset>
    <legend>Student Info</legend>
    Name: <input type="text"><br><br>
    Email: <input type="email"><br><br>
    Course:
    <select>
      <option selected>Select a course</option>
      <option>Web Development</option>
      <option>Data Science</option>
    </select>
  </fieldset>
</form>
<h2>Course Schedule</h2>
<table border="1">
  <tr><th>Day</th><th>Time</th><th>Instructor</th></tr>
  <tr><td>Monday</td><td>10AM</td><td>Mr. Smith</td></tr>
  <tr><td>Wednesday</td><td>2PM</td><td>Ms. Johnson</td></tr>
</table>
</body></html>
